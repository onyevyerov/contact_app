<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create New Contact</h4>
                </div>
                <div class="card-body">
                    <form method="post" id="contactForm" novalidate>
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|striptags }}</div>
                            {% endif %}
                            <div class="invalid-feedback">This field is required or incorrectly formatted.</div>
                        </div>
                        {% endfor %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Save Contact</button>
                            <a href="{% url 'contact_list' %}" class="btn btn-outline-secondary">Back to List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Client-side validation
(function () {
    'use strict'
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (event) {
        // Podstawowa walidacja Bootstrapa
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }

        // Dodatkowa walidacja formatu telefonu (przyk≈Çad) [cite: 42]
        const phoneInput = document.querySelector('input[name="phone_number"]');
        const phoneRegex = /^[+]?[0-9\s]{9,15}$/;
        if (!phoneRegex.test(phoneInput.value)) {
            phoneInput.setCustomValidity('Invalid phone format');
            event.preventDefault();
        } else {
            phoneInput.setCustomValidity('');
        }

        form.classList.add('was-validated');
    }, false);
})();
</script>
</body>
</html>
